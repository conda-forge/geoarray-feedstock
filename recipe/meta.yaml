{% set name = "geoarray" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc546c1157db4a49b90203d3eeb14a615923e47f6c8b81bc74d42909d18ef37c

build:
  number: 0
  skip: true  # [py<37 and not osx]
  skip: true  # [py<38 and osx]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - setuptools
    - setuptools-git
  run:
    - cartopy
    - dill
    - gdal >=2.1.0
    - matplotlib-base
    - numpy
    - pandas
    - pyepsg  # optional dependency of cartopy, needed by geoarray
    - py-tools-ds >=0.19.0
    - python
    - scikit-image
    - shapely

test:
  imports:
    - geoarray
    - geoarray.baseclasses
    - geoarray.masks
    - geoarray.metadata
    - geoarray.subsetting
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://pypi.org/project/geoarray/
  summary: Fast Python interface for geodata - either on disk or in memory.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
